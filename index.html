<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <main class="conteudo">

    <div class="principal">

      <img src="/images/image-product-mobile.jpg" class="principal__img-mobile" alt="imagem de um perfume">
      <img src="/images/image-product-desktop.jpg" class="principal__img-desktop" alt="imagem de um perfume">

      <div class="principal__text">
        <h2>Perfume</h2>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="principal__prices">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>

        <button><img src="/images/icon-cart.svg" alt="imagem de um carrinho de compras">Add to Cart</button>
      </div>

    </div>

  </main>
  <footer class="footer">
    <div class="attribution">
      <p class="footer-text">Challenge by <a class="footer-link" href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>.
        Coded by <a class="footer-link" href="https://github.com/adryancsmendes">@adryancsmendes</a>.</p>
    </div>
  </footer>
</body>

</html>
